<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>Mini Chat Room</title>
  </head>

  <body>
    <header>
      <h1>Mini Chat Room</h1>
    </header>
    
      <section>
        <div id="change_username">
          <input id="username" type="text" placeholder="Nombre del usuario" />
          <button id="join" type="button">Unirme al chat</button>
        </div>
      </section>

      <section id="chatroom">
        <section id="feedback"> </section>
      </section>

      <section id="input_zone"> 
        <input id="message" class="vertical-align" type="text" placeholder="Escribe un mensaje" />
        <button id="send_message" class="vertical-align" type="button">Send</button>
      </section>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
